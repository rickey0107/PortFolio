<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="../../../../favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css"  th:href="@{/css/starter-template.css}" rel="stylesheet">
</head>

<body>
	<div th:replace="~{block/header::headerA}"></div>
    <main role="main" class="container">

	<div class="starter-template">
    <h1 th:text="${title}">Bootstrap starter template</h1>
    </div>

	<p>入力内容をご確認ください</p>
	<div th:object="${trainingForm}">

	<div class="mb-5">
	<ul class="list-group">
		<li th:text="*{part}" class="list-group-item">Dapibus ac facilisis in</li>
		<li th:text="*{menu}" class="list-group-item">Dapibus ac facilisis in</li>
		<li th:text="*{datetime}" class="list-group-item">Dapibus ac facilisis in</li>
	</ul>
	</div>

	<form class="mb-4" method="post" action="#" th:action="@{/training/form}">
		<input type="hidden" name="part" th:value="*{part}">
		<input type="hidden" name="menu" th:value="*{menu}">
		<input type="hidden" name="datetime" th:value="*{datetime}">
		<button type="submit" class="btn btn-secondary">戻る</button>
	</form>
	<form class="mb-4" method="post" action="#" th:action="@{/training/complete}">
		<input type="hidden" name="part" th:value="*{part}">
		<input type="hidden" name="menu" th:value="*{menu}">
		<input type="hidden" name="datetime" th:value="*{datetime}">
		<button type="submit" class="btn btn-primary">送信する</button>
	</form>
	</div>

    </main><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="@{/js/jquery-slim.min.js}"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"  th:src="@{/js/popper.min.js}"></script>
    <script src="../../dist/js/bootstrap.min.js"  th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
